<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">

  <h2>Medical Questionnaire</h2>

  <form>

    <fieldset>
      <legend>Travel and Entertainment Search</legend>

      <div>
        <label for="Keyword">Keyword</label>
        <input type="text" id="Keyword">
      </div>

      <div>
        <label for="distance">Email address</label>
        <input type="number" id="distance" placeholder="10">
      </div>

    </fieldset>
    <fieldset>

      <legend>Pet Info</legend>

      <div>
        <label for="petname">Pet name</label>
        <input type="text" id="petname" placeholder="Your Pet's name">
      </div>

      <div>
        <label for="pettype">Pet type</label>
        <select id="pettype">
          <option>Choose</option>
          <option value="cat">Dog</option>
          <option value="cat">Cat</option>
          <option value="bird">Other</option>
        </select>
      </div>

      <div>
        <label for="reasonforvisit">Reason for today's visit</label>
        <textarea id="reasonforvisit" rows="3"></textarea>
      </div>

      <div>
        <label>Has your pet been spayed or neutered?</label>
        <label><input type="radio" name="spayneut" value="yes" checked> Yes</label>
        <label><input type="radio" name="spayneut" value="no"> No</label>
      </div>

      <div>
        <label>Has the pet had any of the following in the past 30 days</label>
        <label><input type="checkbox"> Abdominal pain</label>
        <label><input type="checkbox"> Lack of appetite</label>
        <label><input type="checkbox"> Weakness</label>
      </div>

    </fieldset>
    <button type="submit">Submit</button>
  </form>


  </div><!-- content container -->
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
