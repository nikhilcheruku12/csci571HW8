<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script>

      function handleRadioButtons() {
            var from = document.getElementsByName('from');
            console.log('enters here');
            if(from[1].checked)
            {
                document.getElementById('location').removeAttribute('disabled');
                document.getElementById('location').setAttribute('required', 'required');
            }

            else
            {
              document.getElementById('location').setAttribute('disabled', 'disabled');
              document.getElementById('location').value = "";
              document.getElementById('location').removeAttribute('required');
            }

        }

        function resetResults(){

        }

    </script>
  </head>
  <body>
    <div class="container">


  <form>

    <fieldset>
      <legend>Travel and Entertainment Search</legend>

      <div>
        <label for="keyword">Keyword</label>
        <input type="text" id="keyword">
      </div>

      <div>
        <label for="distance">Distance(miles)</label>
        <input type="number" id="distance" placeholder="10">
      </div>



      <div>
        <label for="category">Category</label>
        <select id="category">
          <option value="Default">Default</option>
          <option value="Airport">Airport</option>
          <option value="Amusement Park">Amusement Park</option>
          <option value="Aquarium">Aquarium</option>
          <option value="Art Gallery">Art Gallery</option>
          <option value="Bakery">Bakery</option>
          <option value="Bar">Bar</option>
          <option value="Beauty Salon">Beauty Salon</option>
          <option value="Bowling Alley">Bowling Alley</option>
          <option value="Bus Station">Bus Station</option>
          <option value="Cafe">Cafe</option>
          <option value="Campground">Campground</option>
          <option value="Car Rental">Car Rental</option>
          <option value="Casion">Casino</option>
          <option value="Lodging">Lodging</option>
          <option value="Movie Theatre">Movie Theatre</option>
          <option value="Museum">Museum</option>
          <option value="Night Club">Night Club</option>
          <option value="Park">Park</option>
          <option value="Parking">Parking</option>
          <option value="Restaurant">Restaurant</option>
          <option value="Shopping Mall">Shopping Mall</option>
          <option value="Stadium">Stadium</option>
          <option value="Subway Station">Subway Station</option>
          <option value="Taxi Stand">Taxi Stand</option>
          <option value="Train Station">Train Station</option>
          <option value="Transition Station">Transition Station</option>
          <option value="Travel Agency">Travel Agency</option>
          <option value="Zoo">Zoo</option>
        </select>
      </div>

      <div>
        <label>From?</label>
        <label><input type="radio" name="from" value="yes" checked onchange="handleRadioButtons()">Current location</label>
        <label><input type="radio" name="from" value="no" onchange="handleRadioButtons()">Other,Please specify:</label>
        <INPUT name=location id = "location" placeholder="Enter a location:" disabled>
      </div>


    </fieldset>
    <INPUT type=submit name="submit" value= "Search" disabled> <INPUT type=reset value="Clear" name = "clear" onclick="resetResults();">
  </form>


  </div><!-- content container -->
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
